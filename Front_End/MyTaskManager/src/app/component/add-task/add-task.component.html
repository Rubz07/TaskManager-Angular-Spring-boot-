<div class="app">
  <main class="project">
    <div class="project-info">
      <h1>Create Tasks</h1>
    </div>
    <div class="project-tasks">
      <div class="project-column">
        <div class="project-column-heading">
          <!-- <button class="project-column-heading__options">
              <i class="fas fa-ellipsis-h"></i>
              
            </button> -->
        </div>
        <div class="task">
          <div [hidden]="submitted" style="width: 400px"></div>
          <form (ngSubmit)="onSubmit()">
            <div class="txt_field">
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
                [(ngModel)]="task.title"
              />
              <span></span>
              <label>Title</label>
            </div>
            <div class="txt_field">
              <input
                type="text"
                id="description"
                name="description"
                class="form-control"
                required
                [(ngModel)]="task.description"
              />
              <span></span>
              <label>description</label>
            </div>
            <div class="txt_field">
              <input
                type="date"
                name="dueDate"
                class="form-control"
                id="dueDate"
                required
                [(ngModel)]="task.dueDate"
              />
              <span></span>
            </div>

            <!-- <div class="txt_field" [hidden]="statusState">
              <input
                type="text"
                name="status"
                class="form-control"
                id="status"
              />
              <span></span>
            </div> -->

            <input type="submit" value="Create" />
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
